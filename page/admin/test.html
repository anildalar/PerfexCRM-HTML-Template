<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu Toggle with Session Storage</title>
    <style>
        /* Basic styles for the menu */
        .menu {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .menu.hidden {
            display: none; /* menu is hidden */
        }
        .menu.visible {
            display: block; /* menu is visible */
        }
        /* Button style */
        #toggleButton {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #toggleButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="menu" class="menu visible">
        <h2>menu Menu</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

    <button id="toggleButton">Toggle menu</button>

    <script>
        // Toggle menu visibility
        document.getElementById('toggleButton').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            
            // Check if the menu is visible and toggle
            if (menu.classList.contains('visible')) {
                menu.classList.remove('visible');
                menu.classList.add('hidden');
                sessionStorage.setItem('menuState', 'hidden'); // Store state
            } else {
                menu.classList.remove('hidden');
                menu.classList.add('visible');
                sessionStorage.setItem('menuState', 'visible'); // Store state
            }
        });

        // On page load, check sessionStorage and apply the state
        window.addEventListener('load', function() {
            const menu = document.getElementById('menu');
            const menuState = sessionStorage.getItem('menuState');

            // Apply the state
            if (menuState === 'hidden') {
                menu.classList.remove('visible');
                menu.classList.add('hidden');
            } else {
                menu.classList.remove('hidden');
                menu.classList.add('visible');
            }
        });
    </script>

</body>
</html>
